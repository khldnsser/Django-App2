{% extends 'myapp3/base.html' %}

{% block content %}
<h2>Delete Book</h2>
<p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
